<h1>Add Page</h1>
{% extends 'team/main.html' %} {% block content %}

<div class="header-bar">
  <div>
    <h2>Add a team member</h2>
    <div style="color: gray">Set email, location, and role</div>
  </div>

  <a href="{% url 'members' %}">Go back</a>
</div>

<form method="POST">
  {% csrf_token %}
  <div class="member-info-container">
    <h3>Info</h3>
    <input
      class="contact-input"
      placeholder="First name"
      type="text"
      name="first_name"
      value="{{ member.first_name }}"
    />
    <br />
    <input
      class="contact-input"
      placeholder="Last name"
      type="text"
      name="last_name"
      value="{{ member.last_name }}"
    />
    <br />
    <input
      class="contact-input"
      placeholder="Email"
      type="text"
      name="email"
      value="{{ member.email }}"
    />
    <br />
    <input
      class="contact-input"
      placeholder="Phone"
      type="text"
      name="phone"
      value="{{ member.phone }}"
    />
    <br />
    <h3>Role</h3>
    <div class="role-container">
      <label class="role-item" for="Regular"
        >Regular - Can't delete members
        <input name="role" id="Regular" type="radio" value="Regular" checked />
      </label>

      <label class="role-item" for="Admin"
        >Admin - Can delete members<input
          name="role"
          id="Admin"
          type="radio"
          value="Admin"
      /></label>
    </div>
    <div class="add-page-button-wrapper">
      <button class="button save-button" type="submit" name="Create Member">
        Save
      </button>
    </div>
  </div>
</form>
{% endblock content %}
