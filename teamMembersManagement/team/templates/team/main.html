<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Team Member List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: gray;
        padding-top: 50px;
      }

      .container {
        max-width: 400px;
        margin: auto;
        background-color: #fff;
      }

      .header-bar {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid gray;
      }

      h1 {
        max-width: 400px;
        margin: auto;
        text-align: center;
        margin-bottom: 10px;
      }

      h2,
      h3 {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .add-member {
        color: blue;
        font-size: 30px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      .member-wrapper {
        display: flex;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid gray;
      }

      .profile-container {
        font-size: 80px;
        color: gray;
        line-height: 100%;
        text-align: center;
        margin-right: 20px;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        vertical-align: center;
      }

      .member-info-container {
        display: flex;
        flex-direction: column;
        margin: 10px;
      }

      .contact-input {
        padding: 10px;
      }

      .role-container {
        display: flex;
        flex-direction: column;
      }

      .role-item {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid gray;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .add-page-button-wrapper {
        width: 100%;
        display: flex;
        justify-content: end;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .edit-page-button-wrapper {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .button {
        padding: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-button {
        background-color: royalblue;
        color: white;
        border: none;
      }

      .delete-button {
        background-color: white;
        color: red;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
